<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps App</title>
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" type="text/css" href="app.css" />

</head>
<body>
    
    <div id="map">
        <p>Please enter an address!</p>
    </div>

    <form>
        <input type="text" id="address" />
        <button type="submit">SEARCH PLACE</button>
    </form>

    <div id="midDiv">
        <button type="button" id="geocheck">CHECK STATE</button>
    </div>
    
    <div id="weather" class="">
        <div id="day1" class="weatherbox">
            <img id="icon1">
            <h3 id="desc1" class="desc"></h3>
            <h3 id="date1" class="date"></h3>
            <h3 id="high1" class="high"></h3>
            <h3 id="low1" class="low"></h3>
        </div>
        <div id="day2" class="weatherbox">
            
        </div>
        <div id="day3" class="weatherbox">
            
        </div>
        
    </div>
    <div >
        <img id="iconTest" >
        <!-- <img src="./src/images/icons/a02n.png" width="80" height="80"> -->
    </div>
</body>
</html>
